name: Deploy to Docker Hub & GCP

on:
  push:
    branches:
      - main
      - stage
      - pre-prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }}

      - name: Build and Push Docker image with latest tag only from the main branch
        if: ${{ github.ref_name == 'main' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest

      - name: Verify Pushed Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }}

      - name: Deploy with Terraform
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          cd infra
          export TF_VAR_docker_image=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }}
          export TF_VAR_branch=${{ github.ref_name }}
          export TF_VAR_domain=${{ secrets.DOMAIN }}
          export TF_VAR_dns_zone=${{ secrets.GCP_DNS_ZONE }}
          export TF_VAR_project_id=${{ secrets.GCP_PROJECT_ID }}
          export TF_VAR_region=${{ secrets.GCP_REGION }}
          export TF_VAR_gcp_credentials_file=${{ secrets.GCP_CREDENTIALS }}
          terraform init
          terraform apply -auto-approve
